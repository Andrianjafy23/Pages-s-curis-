<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            gap: 30px;
        }

        .login h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .connecter input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .connecter input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .connecter button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .butt{
            width: 100%;
            padding: 12px;
            background-color: #5a6d5b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .connecter button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login">
        <div>
            <h1>Login</h1>
        </div>
        <div class="connecter">
            <input type="text" placeholder="Entrez votre nom">
            <input type="email" placeholder="Entrez votre email">
            <input type="password" name="" placeholder="Entrez votre mot de passe">
            <button>Se connecter</button>
        </div>
        <button class="butt">Cre√©r un nouveaux compte</button>
    </div>
</body>
</html>
