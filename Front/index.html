<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    list-style: none;
    text-decoration: none;
    font-family: 'Times New Roman', Times, serif;
  }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            gap: 30px;
        }

        .login h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .connecter input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .connecter input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .connecter button {
            width: 100%;
            padding: 12px;
            background-color:#a3b3a4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .connecter  .butt{
            width: 100%;
            padding: 12px;
            background-color: #5a6d5b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .connecter button:hover {
            background-color: #45a049;
        }

        .motsdepass{
            display: flex;
            align-items: center;
            justify-content: left;
            margin-top: 10px;
            gap:5px ;
             
        }
        .motsdepass input[type="checkbox"] {
           width: 16px;
           height: 16px;
           cursor: pointer;
        }
        .motsdepass p {
          margin: 0;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Connexion</h1>
        <div class="connecter">
            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="Entrez votre email" required />
                <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required />
                <div class="motsdepass">
                    <input type="checkbox" id="Afficher"> </input>
                    <p>Afficher votre mot de passe</p> 
                </div>               
                <button type="submit">Se connecter</button>
            </form>
            <button class="butt">
                <a href="/inscrit" style="text-decoration: none; color: white;">Cr√©er un nouveau compte</a>
            </button>
        </div>
    </div>

    <script>
        document.getElementById("Afficher").addEventListener("change", function () {
            let passwordField = document.getElementById("password");
            if (this.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
    </script>
</body>

</html>
