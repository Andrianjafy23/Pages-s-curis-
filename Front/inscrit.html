<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        *{
           list-style: none;
           text-decoration: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1,label,p,input,button  {
          font-family: Roboto Condensed, serif;
          font-optical-sizing: auto;
          font-weight: weight;
          font-style: normal;
        }

        .login {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            gap: 30px;
        }

        .login h1 {
            color: #333;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .connecter input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .connecter input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .connecter button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .butt{
            width: 100%;
            padding: 12px;
            background-color: #5a6d5b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .connecter button:hover {
            background-color: #45a049;
        }
        .motsdepass{
            display: flex;
            align-items: center;
            justify-content: left;
            margin-top: 10px;
            gap:5px ;
             
        }
        .motsdepass input[type="checkbox"] {
           width: 16px;
           height: 16px;
           cursor: pointer;
        }
        .motsdepass p {
          margin: 0;
          cursor: pointer;
        }   
        #email{
             margin-right: 366px;
             font-size: 20px;
        }
        #mots{
            font-size: 20px;
            margin-right: 243px;
        }
        #name{
            font-size: 20px;
            margin-right: 366px;
        }
        .connecter  .butt{
            width: 70%;
            padding: 12px;
            background-color: #5a6d5b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }
        .connecter{
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="login">
        <div>
            <h1>Inscription</h1>
        </div>
        <div class="connecter">
            <form action="/register" method="POST">
                <div >
                    <label id="name" for="">Nom</label>
                    <input type="text" name="name" placeholder="Entrez votre nom">
                </div>
                <div >
                    <label id="email" for="">Email</label>
                    <input type="email" name="email" placeholder="Entrez votre email" required />
                </div>
                <div >
                    <label id="mots" for="">Mots de passe</label>
                    <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required />
                </div>       
                <div class="motsdepass">
                    <input type="checkbox" id="Afficher">
                    <p>Afficher le mots passe</p>
                </div> 
                <button type="submit">S'inscrire</button>
                <button class="butt">
                    <a href="/">Se connecter</a>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("Afficher").addEventListener("change", function () {
            let passwordField = document.getElementById("password");
            if (this.checked) {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });
    </script>
</body>
</html>
