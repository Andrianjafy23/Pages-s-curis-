<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Page Sécurisée</title>
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1,h2,label,p,input,button  {
          font-family: Roboto Condensed, serif;
          font-optical-sizing: auto;
          font-weight: weight;
          font-style: normal;
        }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bienvenue sur la page sécurisée !</h1>
    <h2 id="user-name">Chargement...</h2> <!-- Zone pour afficher le nom -->
    <button onclick="window.location.href='/logout'">Déconnecter</button>
  </div>

  <script>
    fetch("/user")
      .then(response => response.json())
      .then(data => {
        if (data.name) {
          document.getElementById("user-name").textContent = "Bonjour, " + data.name + " !";
        } else {
          document.getElementById("user-name").textContent = "Utilisateur inconnu";
        }
      })
      .catch(error => console.error("Erreur :", error));
  </script>
</body>
</html>
